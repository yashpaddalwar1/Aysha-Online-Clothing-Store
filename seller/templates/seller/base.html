<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Line Awesome -->
<link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<!-- Fontawesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Dashboard.css file -->
<link rel="stylesheet" href="/static/css/dashboard.css">


<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <h1><span class="lab la-accusoft"></span><span>Aysha</span></h1>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="{%url 'seller:dashboard'%}" class="active" id="dashboard"><span
                        class="las la-grip-horizontal"></span>
                    <span>Dashboard</span></a>
            </li>
            <li>
                <a href="{%url 'seller:orderpending'%}" id="orderpending"><span class="las la-shopping-bag"></span>
                    <span>Orders Pending</span></a>
            </li>
            <li>
                <a href="{%url 'seller:ordercompleted'%}" id="ordercompleted"><span class="las la-check-circle"></span>
                    <span>Orders Completed</span></a>
            </li>
            <li>
                <a href="{%url 'seller:inventory'%}" id="inventory"><span class="las la-clipboard-list"></span>
                    <span>Inventory</span></a>
            </li>
            <li>
                <a href="{%url 'seller:analytic'%}" id="analytic"><span class="las la-chart-bar"></span>
                    <span>Analytics</span></a>
            </li>
            <li>
                <a href="{%url 'seller:changepassword'%}" id="changepassword"><span class="las la-user-circle"></span>
                    <span>Change password</span></a>
            </li>
            <li>
                <!-- Code the log button -->
                <form action="{%url 'seller:logoutseller'%}" method="POST" id="logout">
                    {% csrf_token %}
                    <a href="javascript:{}" onclick="document.getElementById('logout').submit();"><span
                            class="las la-share-square"></span>
                        <span>Logout</span></a>
                </form>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h1>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            <span id="page">Dashboard</span>
        </h1>

        <div class="user-wrapper">
            <span class="las la-user" id="user"></span>
            <div>
                {%if user.is_authenticated%}
                <h4 id="emailid">{{user.email}}</h4>
                <small>Seller</small>
                {%endif%}

            </div>
        </div>
    </header>

    {%block content%}{%endblock%}

</div>
