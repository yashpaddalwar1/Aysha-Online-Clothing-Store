{%extends 'customer/base.html'%}
{%block content%}
{%load static%}
<meta name="referrer" content="origin">
<link rel="stylesheet" href="/static/css/contactus.css">

<main id="contactus">
    <div class="message-wrapper">
        {%for message in messages%}
        <div class="messageGreen">
            <span>{{message}}</span>
        </div>
        {%endfor%}
    </div>
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form action="https://formsubmit.co/aakashvish22@gmail.com" method="POST">

                <h1>Contact Us</h1>


                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Shopping">

                <input type="hidden" name="_next" value="http://127.0.0.1:8000/customer/thankyou">


                <input type="email" name="email" id="email" placeholder="Email" required>

                <textarea name="message" id="message" placeholder="Message" required></textarea>

                <button>Submit</button>
            </form>
        </div>



    </div>
</main>
</script>

{%endblock%}
